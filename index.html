<!DOCTYPE html>
<html>
    <head>
        <title>Code Quiz</title>
        <meta name="viewport" content="width=device-width">

        <!-- Google Fonts Link -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <!-- Custom styling -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Header to link to highscores and show timer -->
        <header>
            <div id="highscorelink"><a href="highscores.html">Show Highscores</a></div>
            <div id="timer">Timer: 50</div>
        </header>
        
        <!-- Container to hold everything-->
        <div id="container">
            <!-- Container for the dynamic content, this allows me to clear the questions without clearing other content -->
            <div id="content"></div>
            <!-- Container for the response when a user answers a question -->
            <div id="response" class="text-center" hidden><hr></div>
        </div>
    </body>

    <!-- Stores the questions to be used by the quiz -->
    <script src="js/questions.js"></script>
    <!-- Displays the questions and saves the highscore -->
    <script src="js/index.js"></script>
</html>
