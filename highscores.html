<!DOCTYPE html>
<html>
    <head>
        <title>Code Quiz</title>
        <meta name="viewport" content="width=device-width">

        <!-- Google Fonts Link -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <!-- Custom styling -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Container to hold all content -->
        <div id="container">
            <h1 class="text-center">Highscores</h1>

            <!-- Container to hold the list of scores -->
            <div id="scorecontainer"></div>
            
            <div class="center" style="margin-top: 10px;">
                <button type="button" onclick="returnToQuiz()" style="float: left;">Return to Quiz</button>
                <button type="button" onclick="resetHighscores()" style="float: right;">Reset highscores</button>
            </div>

        </div>
    </body>

    <!-- Script to load and display highscore list -->
    <script src="js/highscores.js"></script>
</html>
